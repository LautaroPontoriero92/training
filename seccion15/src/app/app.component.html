<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="projectForm" (ngSubmit)="onSaveProject()">
        <div class="form-group">
          <label for="name">Nombre del proyecto</label>
          <input
            type="text"
            id="name"
            formControlName="projectName"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control">
        </div>
        <div class="form-group">
          <label for="status">Estado del proyecto</label>
          <select
            id="status"
            formControlName="projectStatus"
            class="form-control">
            <option value="stable">Todo piola!</option>
            <option value="critical">Se pudri√≥ todo</option>
            <option value="finished">Terminado</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit">Crear Proyecto</button>
      </form>
    </div>
  </div>
</div>
