
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>

<p *ngIf="serverCreated;else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was crated</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>


<hr>
<button class="btn btn-primary" (click)="showSecretPassword()">Display Details</button>
<p *ngIf="showSecret">Secret Password = 'tuna'</p>
<p *ngFor="let number of arrayClicksNumber; let i=index" [ngStyle]="{backgroundColor: i>=5 ? 'blue' : ''}"
    [ngClass]="{greater5 : i >= 5}">{{i+1}}</p>
