<a
  href="#"
  class="list-group-item clearfix"
  (click)="onSelected()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ profugos.name }}</h4>
    <p class="list-group-item-text">{{ profugos.description }}</p>
  </div>
  <span class="pull-right">
        <img
          [src]="profugos.imagePath"
          alt="{{ profugos.name }}"
          class="img-responsive"
          style="max-height: 50px;">
      </span>
</a>
